<carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" >
    <slide *ngFor="let slide of slides">
        <img src="{{ slide.src }}" alt="{{ slide.alt}}" style="display: block; width: 100%; height: 800px;">
        <div class="carousel-caption">
            <h4 innerHTML="{{ slide.header }}"></h4>
            <p innerHTML="{{ slide.text }}"></p>
        </div>
    </slide>
</carousel>
